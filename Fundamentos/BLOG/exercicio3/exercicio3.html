<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Pseudo-classes</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="box" id="div1">
    <h3 id="h1"><em>Cor primária</em></h3>
  </div>
  <div class="box" id="div2">
    <h3 id="h2">Cor Secundária</h3>
  </div>
  <div class="box2" id="div3">
    <h3 id="h3"><em>Cor Complementar</em></h3>
  </div>
  <div class="box" id="div4">
    <h3 id="h4">Cor Escura</h3>
  </div>
  <div class="box" id="div5">
    <h3 id="h5"><em>Cor Clara</em></h3>
  </div>

</body>

</html>
